<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
</head>
<body>
    <dialog id="name">
        <p>Its look you are new!!</p>
        <input type="text" name="name" id="userName" maxlength="8" placeholder="userName">
        <button type="submit">Next</button>
    </dialog>
    <aside>
        <div class="user">
            <div></div>
            <p>User name</p>
        </div>
        <div class="projectcont">
            <div class="projectheading">
                <p>My Project</p>
                <p class="addProject">+</p>
            </div>
            <div class="projectlist">
            </div>
        </div>
    </aside>
    <div class="starterInfo">
        <h1>Click on the <span>+</span> to add a new project</h1>
    </div>
    <section>
        <div class="headingContainer">
            <input class="heading" maxlength="18"></input>
            <div class="edit"></div>
        </div>
        <div class="todocontainer">
            <div class="addtask">
                <p>+ Add task</p>
            </div>
        </div>
    </section>
    <dialog id="task">
        <div class="container">
            <input type="text" name="title" id="title" placeholder="Title">
            <textarea name="description" id="description" placeholder="Description"></textarea>
            <input type="date" name="due" id="due">
            <div class="pricontainer">
                <input type="radio" name="pri" id="red" class="prioritycolor red-pri" value="red-pri">
                <input type="radio" name="pri" id="orange" class="prioritycolor orange-pri" value="orange-pri">
                <input type="radio" name="pri" id="blue" class="prioritycolor blue-pri" value="blue-pri">
                <input type="radio" name="pri" id="grey" class="prioritycolor grey-pri" value="grey-pri" checked>
            </div>
            
            <button type="submit" >Add</button>
        </div>
    </dialog>
</body>
</html>
